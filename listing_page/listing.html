<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listing page</title>
    <link rel="stylesheet" href="./listing.css">
</head>
<body>
    <header>
        <div id="brand">
            Minnathullah TheMysterious
        </div>
        <div id="register">
            <span id="github_in">
                <input type="submit" value="Login with Github">
            </span>
            <span id="signUp">
                <input type="submit" value="Sign Up">
            </span>  
            <span id="login">
                <input type="submit" value="Login ">
            </span>
        </div>
    </header>
    <div id="filter">
        <div id="filter_heading">
            Filter
        </div>
        <hr>
        <div id="filter_Subheading1">
            Cuisine Filter
        </div>
        <div id="radio1">
            <input type="radio" name="food_type" value="">
            <label for="">All</label><br>
            <input type="radio" name="food_type" value="">
            <label for="">North Indian</label><br>
            <input type="radio" name="food_type" value="">
            <label for="">South Indian</label><br>
            <input type="radio" name="food_type" value="">
            <label for="">Chinese</label><br>
            <input type="radio" name="food_type" value="">
            <label for="">Fast Food</label><br>
            <input type="radio" name="food_type" value="">
            <label for="">Street Food</label><br>
        </div><br><hr>
        <div id="filter_Subheading2">
            Cost Filter
        </div>
        <div id="radio2">
            <input type="radio" name="cost_type" value="">
            <label for="">All</label><br>
            <input type="radio" name="cost_type" value="">
            <label for="">100-300</label><br>
            <input type="radio" name="cost_type" value="">
            <label for="">301-500</label><br>
            <input type="radio" name="cost_type" value="">
            <label for="">501-700</label><br>
            <input type="radio" name="cost_type" value="">
            <label for="">701-1000</label><br>
            <input type="radio" name="cost_type" value="">
            <label for="">1001-3000</label><br>
        </div>
    </div>
    <div id="restaurants">
        <div id="restaurant1">
            <div class="picture">
                <img src="/images/restaurants.jpg" alt="restaurantPic">
            </div>
            <div class="content">
                <div class="cafe_name">
                    MMR Cafe
                </div>
                <div class="address">
                    Near Royal Function Hall, Maddur, siddipet, Telangana, India. 506367.
                </div>
                <div class="quality">
                    Average
                </div>
                <div class="quality">
                    Rs.450
                </div>
                <div class="inputs">
                    <span class="lunch">
                        <input type="submit" value="Lunch">
                    </span>
                    <span class="nightlife">
                        <input type="submit" value="NightLife">
                    </span>
                    <span class="north_indian">
                        <input type="submit" value="North Indian">
                    </span>    
                    <span class="chinese">
                        <input type="submit" value="Chinese">
                    </span>
                    <span class="south_indian">
                        <input type="submit" value="South Indian">
                    </span>    
                </div>
            </div>
        </div>
        <div id="restaurant2">
            <div class="picture">
                <img src="/images/indian-dishes-with-rice.jpg" alt="indian-dishes-with-rice pic">
            </div>
            <div class="content">
                <div class="cafe_name">
                    MSHK Hotel
                </div>
                <div class="address">
                    Near The Iconic Charminar, Hyderabad, India.
                </div>
                <div class="quality">
                    poor
                </div>
                <div class="quality">
                    Rs.370
                </div>
                <div class="inputs">
                    <span class="lunch">
                        <input type="submit" value="Lunch">
                    </span>
                    <span class="nightlife">
                        <input type="submit" value="Snacks">
                    </span>
                    <span class="north_indian">
                        <input type="submit" value="North Indian">
                    </span>    
                    <span class="chinese">
                        <input type="submit" value="Breakfast">
                    </span>
                    <span class="south_indian">
                        <input type="submit" value="South Indian">
                    </span>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
